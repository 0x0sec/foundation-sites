<div class="collapse expanded row secondary-bar">
  <div class="small-6 medium-3 large-2 columns">

    <button class="version-dropdown-label"><span class="foundation-version-label">Foundation for Sites</span><span class="foundation-version-number">6.3.1 </span> <a href="#" class="changelog-link">changelog</a></button>
  </div>

  <div class="small-6 columns show-for-small-only">
    <span class="search-button" data-toggle="inline-search"></span>
    <a href="#" class="float-right small hollow button mobile-nav-button" data-open="navModal">Component List</a>
    <div class="reveal" id="navModal" data-reveal>
      {{> component-list}}
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div id="inline-search" class="inline-search" data-toggler="expanded">
      <input type="text" class="docs-search" data-docs-search placeholder="Find a page, component, variable, mixin, function...">
    </div>
  </div>
  <div class="small-12 medium-5 large-7 columns show-for-medium">
    <input type="text" class="docs-search" data-docs-search placeholder="Find a page, component, variable, mixin, function...">
  </div>
  <div class="medium-4 large-3 columns social-container hide-for-small-only">
    <ul class="social-list">
      <li><a class="github-button" href="https://github.com/zurb/foundation-sites" data-size="large" data-show-count="true" data-count-aria-label="# stargazers on GitHub" aria-label="Star zurb/foundation-sites on GitHub">Star</a></li>
      <li class="social-button"><a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-via="ZURBFoundation" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script></li>
    </ul>
  </div>
</div>
