<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Foundation for Sites 6.0.0</title>

    <link href="assets/css/foundation.css" rel="stylesheet" />
    <style>
      .docs-grid .row {
        background: rgba(0, 140, 186, 0.15);
      }
      .docs-grid .columns {
        position: relative;
      }
        .docs-grid .columns::after {
          content: ''; display: block; position: absolute;
          top: 0; right: 15px; bottom: 0; left: 15px;
          background: rgba(0, 140, 186, 0.15);
        }
        .docs-grid .row.collapse:not([class*="uncollapse"]) .columns::after {
          right: 0; left: 0;
        }
      .docs-box {
        padding: 1rem;
        border: 1px solid #ccc;
      }
        .docs-box p:last-child {
          margin: 0;
        }
    </style>
  </head>
  <body class="">
    
    <div class="column-row">
      <h1>Foundation for Sites 6.0.0</h1>
      <hr>

      {{> body}}
    </div>

    <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
    <script src="assets/js/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
