<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <link rel="icon" href="assets/img/icons/foundation-favicon.ico" type="image/x-icon">
  <title>Foundation for Sites 6 Docs{{#unlesspage 'index'}} | {{title}}{{/unlesspage}}</title>
  <link href="assets/css/docs.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./node_modules/motion-ui/dist/motion-ui.css" /> -->
</head>
<body>

  <div class="off-canvas-wrapper"><div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>

    {{> off-canvi}}

    <div class="off-canvas-content" data-off-canvas-content>
      <!-- Info Banner For Announcements or Links -->
      <!-- <a href="http://zurb.com/article/1416/foundation-6-is-here" id="notice">
      <div class="info">
      <h5>Foundation 6 is here!</h5>
    </div>
  </a> -->

  {{> navigation}}
  {{> mobile-navigation}}

  {{> docs-header}}

  <!-- <input type="text" class="docs-search" data-docs-search placeholder="Find a page, component, variable, mixin, function..."> -->

  <div class="expanded row">
    <div class="medium-9 large-10 medium-push-3 large-push-2 columns">
      {{> body}}
    </div>
    <div class="medium-3 large-2 medium-pull-9 large-pull-10 columns" data-sticky-container>
          <div class="docs-sidebar" data-sticky data-anchor="docs" data-sticky-on="medium">
            <div class="docs-sidebar-label">PAGES</div>
            <div class="docs-sidebar-collapse-button">Collapse All</div>

            <div class="pin-list" data-pin-list>
              <div class="pin-list-item">
                <a href="#">Pinned page</a>
              </div>
              <div class="pin-list-item">
                <a href="#">Pinned page</a>
              </div>
            </div>

            <ul class="vertical menu docs-nav" id="docs-menu">
              {{> component-list}}
            </ul>
          </div>

          <div class="docs-ad-unit">
            <h3>Master Installation</h3>
            <p>Get up to speed FAST, learn straight from the experts who built Foundation.</p>
            <a href="#" class="button expanded">Learn More</a>
          </div>
        </div>
  </div>

  {{> footer}}
</div>
</div>

<script>
var _gaq = _gaq || [];
_gaq.push(
  ['_setAccount', 'UA-2195009-2'],
  ['_trackPageview'],
  ['b._setAccount', 'UA-2195009-27'],
  ['b._trackPageview']
);
(function() {
  var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>

<script src="assets/js/vendor.js"></script>
<script src="assets/js/foundation.js"></script>
<script src="assets/js/docs.js"></script>
<script type="text/javascript" src="https://intercom.zurb.com/scripts/zcom.js"></script>
</body>
</html>
