    <link href="//cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">
    <style>
      .docs-header {
        position: relative;
      }
        .docs-header-icon {
          display: none;
          position: absolute;
          right: 100%;
          width: 2rem;
          font-size: 2rem;
          top: 0.4rem;
        }
        .docs-header-icon::before {
          font-family: "foundation-icons";
          content: "\f165";
          color: #999;
        }
        .docs-header-icon:hover,
        .docs-header:hover .docs-header-icon {
          display: block;
        }
      .docs-variable-table code {
        background: transparent;
        color: #222;
        border: 0;
        padding: 0;
      }
        .docs-variable-table td:first-child code {
          font-weight: bold;
        }
      .docs-grid .row {
        background: rgba(0, 140, 186, 0.15);
      }
      .docs-grid .columns {
        position: relative;
      }
        .docs-grid .columns::after {
          content: ''; display: block; position: absolute;
          top: 0; right: 15px; bottom: 0; left: 15px;
          background: rgba(0, 140, 186, 0.15);
        }
        .docs-grid .row.collapse:not([class*="uncollapse"]) .columns::after {
          right: 0; left: 0;
        }
      .docs-box {
        padding: 1rem;
        border: 1px solid #ccc;
      }
        .docs-box p:last-child {
          margin: 0;
        }

        img {
          border-radius: 50%;
        }
      pre > code {
        display: block;
        overflow-x: auto;
        padding: 1rem;
        background: #f9f9f9;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
