<h2>Orbit Slider</h2>

<p>Orbit is an easy, powerful, responsive image slider that allows users to swipe on touch-enabled devices.</p>

<div class="row">
  <div class="small-12 columns">

    <div class="orbit-container">
      <div class="orbit-control orbit-previous">&#9664;</div>
      
      <ul class="orbit-slides-container">
        <li class="active">
        <figure class="orbit-image">
            <img class="orbit-image" src="http://placecage.com/700/300" alt="">
          </figure>
          <figcaption class="orbit-caption">
            Here's the caption for for the first slide.
          </figcaption>
        </li>
      </ul>

      <div class="orbit-control orbit-next">&#9654;</div>
    </div>

  </div>
</div>
