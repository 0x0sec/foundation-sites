<h2>Orbit Slider</h2>

<p>Orbit is an easy, powerful, responsive image slider that allows users to swipe on touch-enabled devices.</p>

<div class="row">
  <div class="small-12 columns">

    <div class="orbit" role="region" aria-label="Favorite Nicolas Cage Pictures">
      <button class="orbit-control orbit-previous" href="#" aria-label="previous"><span class="show-for-sr">Previous Slide</span>&#9664;</button>
      <button class="orbit-control orbit-next" href="#" aria-label="next"><span class="show-for-sr">Next Slide</span>&#9654;</button>

      <ul class="orbit-slides-container">
        <li class="active">
          <figure class="orbit-figure">
            <img class="orbit-image" src="http://placecage.com/800/300" alt="Intropsective Cage">
            <figcaption class="orbit-caption">
              Here's the caption for for the first slide.
            </figcaption>
          </figure>
        </li>
      </ul>
      <nav class="orbit-bullets-container">        
        <ul class="orbit-bullets">
          <li class="is-active"></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
